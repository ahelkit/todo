<html> 
  <head> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
    <script>
    $(document).ready(function() {
      $('.add_todo').submit(function(event) {
        $(".error").text("");
        var $input = $(event.target).find("input:first");
        if ($input.val() == "") {
          $(".error").append("Enter something son");
        } else {
          $("ul").append("<li><input type='checkbox' />" + $input.val() + "</li>");
          $input.val("");
        }
        return false;
      });
    });
    </script>
    <style>
      li {
        list-style: none;
      }
      input[type="checkbox"]{
         margin-right: 10px;
      }
      .error {
        background: red;
        color: #fff;
        margin: 0;
      }
    </style>
  </head> 
  <body> 
    <form class="add_todo">
      What do you need to do today? <input type="text" />
    </form>
    <p class="error"></p>
    <ul>
    </ul>
  </body> 
</html>
